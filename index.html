<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/gui.css" />
        <title>Battleships | Let's Play</title>
    </head>
    <body>
        <div class="board-container">
            <div class="board__axis board__axis--x">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="board__axis board__axis--y">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div id="board" class="board"></div>
        </div>
        <div class="radar-component">
            <button id="radarBtn" class="radar__btn" onclick="activateRadar()">Activate Radar</button>
            <p id="radarCount" class="radar__count">Radar left: 3</p>
        </div>
        <script src="./scripts/board.js"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/logic.js"></script>
        <script src="./scripts/ships.js"></script>
        <script src="./scripts/radar.js"></script>
        <script src="./scripts/score.js"></script>
    </body>
</html>
